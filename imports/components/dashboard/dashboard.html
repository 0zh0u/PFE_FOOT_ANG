<nav-header ></nav-header>

<div class="container">
    <div class="page-header">
        <h1>Evenements à venir - </h1>

    </div>
    <div ng-repeat="event in dashboard.team.Events" class="panel" ng-class="{'panel-primary' : event.type == 'match','panel-success' : event.type == 'training'}" >
        <div class="panel-heading">
            <h3 class="panel-title">{{event.date | date }} - {{event.type}}
                <label class="fRight">More</label><input class="fRight" ng-model="details" type="checkbox" value="true" class="btn">
            </h3>
        </div>
        <div class="panel-body">
            Lieu  : {{event.location}}
            <div ng-hide="!details">
                <div ng-switch="event.type">
                    <div ng-switch-when="match">
                    {{dashboard.team._id}} / {{event.team_b}}
                    </br>
                    Durée = {{event.duration | date : "hh:mm"}}

                       <table class="table playersTable">
                           <tr>
                               <th>{{dashboard.team._id}}</th>

                           </tr>
                           <tr ng-repeat="player in dashboard.team.Players">
                               <td>{{player.firstname }} {{player.lastname}}</td>
                           </tr>

                       </table>

                        <table class="table playersTable">
                            <tr>
                                <th>{{event.team_b}}</th>

                            </tr>
                            <tr ng-repeat="player in event.Players">
                                <td>{{player.player}}</td>
                            </tr>

                        </table>

                    </div>
                    <div ng-switch-when="training">

                    </div>
                </div>
            </div>
        </div>
     </div>

</div>
