<div flex layout="column">
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button ng-click="menuOpened = !menuOpened" class="md-icon-button"><i class="fa fa-2x fa-bars"
                                                                                 aria-hidden="true"></i>
        </md-button>
        <h1>Gestion de l'Ã©quipe - {{teamView.team.name}} - {{teamView.team.currentFormation}} </h1>
        <span flex></span>
        <md-button>
            <i class="fa fa-plus"></i>
            Ajouter une nouvelle formation
        </md-button>
    </md-toolbar>

    <div flex layout="row">
        <navig layout="column" current-team="teamView.team" menu-opened="menuOpened"></navig>

        <md-dialog aria-label="List dialog">
            <md-dialog-content>
                <md-list>
                    <md-list-item ng-repeat="player in teamView.team.Players">
                        <p>Number {{player}}</p>
                    </md-list-item>
                </md-list>
            </md-dialog-content>
            <md-dialog-actions>
                <md-button ng-click="closeDialog()" class="md-primary">Close Dialog</md-button>
            </md-dialog-actions>
        </md-dialog>
        <md-content flex layout="column" layout-padding md-scroll-y>

            <div class="container-fluid">
                <div class="container flex-container flex-container-center ">
                    <div class="teamView flex-1">
                        <div class="soccerfield-field-field-img">
                            <div class="flex-container flex-container-center">
                                <div class="flex-container-col" ng-repeat="line in teamView.Formation">
                                    <div class="post" ng-class="{ 'disabled' : post.disabled}"
                                         ng-repeat="post in line.rows">
                                        <player-post post="post" team="teamView.team"></player-post>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </md-content>
    </div>
</div>
