<div class="player player-{{$ctrl.player.condition_type}}">
    <a ng-click="detail=!detail">
        <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
            <span class="fa" ng-class="{'fa-search-plus' : !detail, 'fa-search-minus': detail}" aria-hidden="true"></span>
        </button>
    </a>
    <span id="text">
    {{$ctrl.player.firstname}} {{$ctrl.player.lastname}}
    </span>

    <player-view ng-show="detail" player="$ctrl.player"></player-view>
</div>
